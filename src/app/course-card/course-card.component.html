<div class="course-card"
     [class.beginner]="isBeginnerCourse">

  <div class="course-title" >
    {{course.description}}
  </div>

  @if(course.iconUrl){

  <img  width="300" alt="Angular Logo" [src]="course.iconUrl" >
  } @else {
    <h1>No image</h1>
  }

  <div class="course-description">
   {{index}} {{course.longDescription}}
  </div>

  <div class='course-category' >
    @switch (course.category){
      @case ("BEGINNER"){
        <ng-container>
          <div class='category' >11111111111</div>
        </ng-container>
      }@case ("INTERMEDIATE"){
        <div class='category' >Intermediate</div>
      }@case ("ADVANCED"){
        <div class='category' >Advanced</div>
      }
      @default {
        <div class='category' >Unkonwn</div>
      }
    }

  </div>

  <button (click)='onCourseViewed()' >View Course</button>
</div>
