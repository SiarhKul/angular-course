<div class='top-menu'>

  <img class='logo'
       src='https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png'>

</div>

<div>

  <div class='courses' *ngFor='let course of courses | filterByCategory: "ADVANCED" '>

    <button (click)='editCourse()'>Test</button>

    <course-card
      [course]='course'
      (courseChanged)='save($event)'
    >
      <course-image [src]='course.iconUrl'></course-image>
    </course-card>

  </div>


</div>
