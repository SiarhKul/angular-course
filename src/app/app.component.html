<div class='top-menu'>

  <img class='logo'
       src='https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png'>

</div>

<div style='border: 5px solid red; min-height: 200px; margin:10px' >
  <button #display>Trigger</button>
</div>


@defer(on interaction(display); prefetch on hover) {
  <div>
    @for (course of courses; track $index; let count = $count) {
      <course-card
        [course]='course'
        [cardIndex]='$index'
        (courseSelected)='onCourseSelected($event)' />
    }
  </div>
} @placeholder {
  <h2>Placeholder</h2>
} @loading {
  <h2>Loading...</h2>
}
